<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .box1 {
        background-color: red;
        width: 50px;
        height: 50px;
        margin-top: 10px;
        position: relative;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Effects</h1>

    <button id="btnFadeIn">Move Left</button>
    <button id="btnFadeOut">Move Right</button>
    <button id="btnCircle">Circle</button>

    <div class="box1"></div>

    <script>
      $('#btnFadeIn').click(function () {
        // $('.box1').fadeIn(1500);
        $('.box1').animate({
          left: 0,
        });
      });
      $('#btnFadeOut').click(function () {
        // $('.box1').fadeOut(1500);
        $('.box1').animate({
          left: 500,
        });
      });
      $('#btnCircle').click(function () {
        $('.box1').animate({
          left: 300,
        });
        $('.box1').animate({
          left: 300,
          top: 300,
        });
        $('.box1').animate({
          left: 0,
          top: 300,
        });
        $('.box1').animate({
          //   left: 0,
          top: 0,
        });
      });
    </script>
  </body>
</html>
